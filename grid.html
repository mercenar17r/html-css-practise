<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid</title>
		<style>
			.bgc {
				background-color: aqua;
				height: 200px;
				margin-bottom: 50px;
			}
			.grid {
				display: grid;
				grid-template-columns: 1fr 1fr 1fr 1fr;
				column-gap: 20px;
				row-gap: 10px;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div class="bgc">col1</div>
			<div class="bgc">col2</div>
			<div class="bgc">col3</div>
			<div class="bgc">col4</div>
		</div>

</html>
