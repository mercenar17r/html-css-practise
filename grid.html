<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid</title>
		<style>
			.grid {
				display: grid;
				grid-template-columns: 100px 2fr;
			}
		</style>
	</head>
	<body>
		<div class="grid">
			<div style="background-color: aqua">100px</div>
			<div style="background-color: blue">100</div>
		</div>
	</body>
</html>
