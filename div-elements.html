<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Div elements</title>
		<style>
			.red {
				background-color: red;
				padding: 100px;
				display: inline;
				margin-top: px;
				margin-left: 10px;
				margin-bottom: 10px;
				display: inline-block;
			}
			.green {
				background-color: green;
				padding: 100px;
				display: inline;
				margin-top: 10px;
				margin-left: 10px;
				margin-bottom: 10px;
				border-radius: 100px;
				display: inline-block;
			}
			.opinion {
				border: 1px solid black;
				display: block;
				width: 400px;
				font-size: 35px;
				background-color: orangered;
			}
			.opinion-h {
				font-size: 30px;
				margin-left: 10px;
				font-weight: bold;
				font-family: Arial;
			}
			.op-buttons {
				margin-left: 10px;
				padding: 10px;
				background-color: #c5abab;
				border: none;
				color: white;
				cursor: pointer;
				margin-bottom: 4px;
				border-radius: 3px;
				font-size: 30px;
			}
			.yt-music {
				width: 500px;
				padding: 35px;
				margin-top: 20px;
				background-color: #020101e7;
				color: aliceblue;
				border-radius: 5px;
			}
			.yt-title {
				color: white;
				font-size: 20px;
				font-family: Arial;
				font-weight: b;
			}
			.yt-description {
				font-size: 20px;
				font-family: Arial;
				color: grey;
			}
			.fb {
				margin-top: 10px;
				box-shadow: 20px 5px 10px rgba(0, 0, 0, 0.3);
				display: inline-block;
				margin-right: 100px;
			}
			.fb-img {
				width: 250px;
			}
			.name {
				font-family: Arial;
				font-size: 25px;
				font-weight: bold;
				margin: 0;
				padding: 0;
			}
			.desc {
				font-family: Arial;
				color: grey;
				font-size: 20px;
			}
			.fb-button {
				width: 200px;
				padding: 13px;
				font-size: 15px;
				margin-bottom: 15px;
				background-color: #195ce0;
				border: none;
				border-radius: 4px;
				color: white;
				font-weight: bold;
				cursor: pointer;
			}
		</style>
	</head>

	<body>
		<div class="red"></div>
		<div class="green"></div>
		<div class="opinion">
			<p class="opinion-h">Satisfied with our service?</p>
			<button class="op-buttons">Yes</button>
			<button class="op-buttons">No</button>
		</div>

		<div class="yt-music">
			<p class="yt-title">Install Youtube Music</p>
			<p class="yt-description">
				Add Youtube Music to your desktop for quick and easy acces
			</p>
		</div>
		<div class="fb">
			<img
				src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
				alt=""
				class="fb-img"
			/>

			<p class="name">Cosmin</p>
			<p class="desc">2 mutual friends</p>
			<button class="fb-button">Add friend</button>
		</div>
		<div class="fb">
			<img
				src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
				alt=""
				class="fb-img"
			/>

			<p class="name">Marius</p>
			<p class="desc">7 mutual friends</p>
			<button class="fb-button">Add friend</button>
		</div>
		<div class="fb">
			<img
				src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
				alt=""
				class="fb-img"
			/>

			<p class="name">Alex</p>
			<p class="desc">4 mutual friends</p>
			<button class="fb-button">Add friend</button>
		</div>
	</body>
</html>
