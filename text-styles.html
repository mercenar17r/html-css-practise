<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text styles</title>
	</head>

	<style>
		p {
			font-family: Arial;
			margin-top: 0;
			margin-bottom: 0;
		}
		.video-title {
			font-weight: bold;
			font-size: 18px;
			width: 300px;
			line-height: 22px;
		}
		.video-stats {
			font-size: 14px;
			color: rgb(96, 96, 96);
			margin-bottom: 20px;
		}
		.video-author {
			font-size: 14px;
			color: rgb(96, 96, 96);
			margin-bottom: 20px;
		}
		.video-description {
			font-size: 14px;
			color: rgb(96, 96, 96);
			width: 280px;
			line-height: 20px;
			margin-bottom: 100px;
		}
		.apple-text {
			margin-bottom: 70px;
			font-size: 14px;
			text-align: center;
			background-color: #a52222;
			width: 500px;
			color: white;
			padding-top: 18px;
			padding-bottom: 18px;
		}
		.underline:hover {
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
	<body>
		<div>
			<p class="video-title">
				Talking Tech and AI with Google CEO Sundar Pichai
			</p>
			<p class="video-stats">3.4 M views &#183; 6 months ago</p>
			<p class="video-author">Marques Browlee &#10003;</p>
			<p class="video-description">
				Talking tech and AI on the heels of Google I/O.Also a daily driver phone
				reveal from Google's CEO.Shoutout to Sundar
			</p>
			<p class="apple-text">
				Shop early for the best selection of holiday favourites.<span
					class="underline"
					>Shop now></span
				>
			</p>
		</div>
	</body>
</html>
