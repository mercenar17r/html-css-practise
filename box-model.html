<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Box Model</title>
		<style>
			.pagination {
				height: 22px;
				width: 66px;
				background-color: green;
				color: white;
				border: none;
				border-radius: 3px;
				cursor: pointer;
			}
			.pgn {
				margin-right: 5px;
				text-decoration: none;
			}
			.stretch {
				background-color: green;
				color: white;
				padding: 15px 15px;
				margin-top: 30px;
				margin-left: 30px;
				transition: padding 1s;
				border: none;
				border-radius: 5px;
			}
			.stretch:hover {
				padding: 50px 75px;
			}
			.stretch:active {
				opacity: 0.5;
			}
		</style>
	</head>
	<body>
		<div>
			<button class="pagination">Back</button>
			<a href="#" class="pgn">1</a>
			<a href="#" class="pgn">2</a>
			<a href="#" class="pgn">3</a>
			<a href="#" class="pgn">4</a>
			<a href="#" class="pgn">5</a>
			<button class="pagination">Next</button>
		</div>

		<div>
			<button class="stretch">Stretch</button>
		</div>
	</body>
</html>
