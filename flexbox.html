<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox Practice</title>
		<style>
			.flex {
				display: flex;
				margin-top: 100px;
			}
			.flex1{
				display: flex;
				
			}

			
			
			.flex11{
				display: flex;
				justify-content: space-between;
				margin-right: 12px;
				margin-left: 12px;
				

			}
			.container{
				width: 300px;
				border: 3px solid rgb(197, 197, 197);
				height: 90px;
				align-content: center;
				border-radius: 10px;
				margin-top: 100px;
				

			}
			.flex-items{
				font-family: Arial;
				margin-top: 5px;
				font-weight: normal;
			}
			.message{
				background-color: rgb(29, 31, 187);
				width: 33px;
				text-align: center;
				color: white;
				border-radius: 20px;
				
			}
			.container1{
				width: 400px;
				border: 3px solid rgb(197, 197, 197);
				height: 200px;
				align-content: center;
				border-radius: 10px;
				margin-top: 100px;
			}
			.flex112{
				display: flex;

			}

			
			.flex-dir3{
				display: flex;
				align-self: start;
			}
			
			
			
			
			.flex112{
				display: flex;
				flex-direction: column;
			}

			p {
  font-family: Arial;
  margin-top: 0;
  margin-bottom: 0;
}

.row {
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 20px;
}

.profile-picture {
  height: 50px;
  width: 50px;
  object-fit: cover;
  border-radius: 25px;
  margin-right: 15px;
}

.info {
  width: 200px;
}

.name {
  font-weight: bold;
  margin-bottom: 3px;
}

.handle {
  color: rgb(150, 150, 150);
  margin-bottom: 5px;
}

.category {
  color: rgb(150, 150, 150);
  font-size: 14px;
}

.follow-button {
  background-color: rgb(29, 155, 240);
  color: white;
  border: none;
  font-size: 16px;
  font-weight: bold;
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 15px;
  padding-right: 15px;
  border-radius: 4px;
  cursor: pointer;
}

			
		</style>
	</head>
	<body style="padding-bottom: 1000px">
		<div class="flex">
			<div style="background-color: aliceblue">200px</div>
			<div style="background-color: aquamarine">75px</div>
		</div>
		<div class="flex1">
			<div style="background-color: aliceblue">item1</div>
			<div style="background-color: aquamarine">item2</div>
		</div>
			<div style="background-color: aquamarine">item3</div>
		</div>

		<div class="container">
			<div class="flex11">
					<div class="flex-items">
						Home
					</div>
					<div class="flex-items message">
						14
					</div>
			</div>
		
			
			<div class="flex11 ">
				<div class="flex-items">Notification</div>
				<div class="flex-items message">3</div>
				
			</div>
			<div class="flex11">
				<div class="flex-items">Messages</div>
				<div class="flex-items message">5</div>
			</div>
		</div>	


		<div class="row">
			<img class="profile-picture" src="https://tr.rbxcdn.com/180DAY-b609738f017db1c440b67ce7ef888406/420/420/Hat/Webp/noFilter">
			<div class="info">
			  <p class="name">oliver</p>
			  <p class="handle">the cat</p>
			  <p class="category">Popular</p>
			</div>
			<button class="follow-button">Follow</button>
		  </div>
		<div class="row">
			<img class="profile-picture" src="https://preview.redd.it/zazu-soldier-cat-two-thousand-yard-stare-meme-restoration-v0-elx0vyxdhgpd1.png?width=640&crop=smart&auto=webp&s=263b421b76da999b609a21e8632cfd455c4b351a">
			<div class="info">
			  <p class="name">Muffin</p>
			  <p class="handle">sleepy car</p>
			  <p class="category">Popular</p>
			</div>
			<button class="follow-button">Follow</button>
		  </div>
		<div class="row">
			<img class="profile-picture" src="https://i.pinimg.com/736x/36/dd/a6/36dda6acee79272b1cf5aeba088e563e.jpg">
			<div class="info">
			  <p class="name">pookie</p>
			  <p class="handle">best bulldog</p>
			  <p class="category">Popular</p>
			</div>
			<button class="follow-button">Follow</button>
		  </div>


		  
		
	</body>
</html>
